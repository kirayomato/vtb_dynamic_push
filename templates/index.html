<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTB Dynamic</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --bg-primary: #1E1E1E;
            --bg-secondary: #2D2D2D;
            --bg-tertiary: #3C3C3C;
            --border: #444;
            --text-primary: white;
            --text-secondary: #888;
            --accent: #4A9EFF;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            /* 禁止外部滚动 */
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: Consolas, Monaco, monospace;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--bg-secondary);
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            flex-shrink: 0;
            /* 防止header被压缩 */
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        select,
        input,
        button {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 5px 10px;
            border-radius: 3px;
        }

        button:hover {
            background: #5A5A5A;
            cursor: pointer;
        }

        .log-container {
            flex: 1;
            /* 填充剩余空间 */
            overflow-y: auto;
            padding: 10px;
            min-height: 0;
            /* 重要：允许flex子项收缩 */
        }

        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
            border-radius: 2px;
            font-size: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .log-entry:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .log-level {
            display: inline-block;
            width: 70px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .log-time {
            color: var(--text-secondary);
            margin-right: 10px;
        }

        .log-message {
            margin-left: 10px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .log-url {
            color: var(--accent);
            text-decoration: underline;
            cursor: pointer;
        }

        .log-url:hover {
            color: #6BB6FF;
        }

        .stats {
            font-size: 12px;
            color: #AAA;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>VTB Dynamic</h1>
        <div class="controls">
            <div class="filter-group">
                <label>级别:</label>
                <select id="levelFilter">
                    <option value="">全部</option>
                    <option value="ERROR">错误</option>
                    <option value="WARNING">警告</option>
                    <option value="INFO">信息</option>
                    <option value="DEBUG">调试</option>
                </select>
            </div>
            <div class="filter-group">
                <label>搜索:</label>
                <input type="text" id="searchInput" placeholder="搜索日志内容...">
            </div>
            <div class="filter-group">
                <label>字体:</label>
                <select id="fontSize">
                    <option value="12px">12px</option>
                    <option value="14px">14px</option>
                    <option value="16px">16px</option>
                    <option value="18px" selected>18px</option>
                    <option value="20px">20px</option>
                    <option value="24px">24px</option>
                </select>
            </div>
            <button onclick="updateCookies('weibo')">更新微博Cookies</button>
            <button onclick="updateCookies('bili')">更新B站Cookies</button>
            <div class="stats"><span id="logCount">0 条日志</span></div>
        </div>
    </div>
    <div class="log-container" id="logContainer">
        <div class="loading">正在加载日志...</div>
    </div>

    <script>
        const state = {
            latestId: 0,
            oldestId: null,
            loading: false,
            hasMore: true
        };
        const $ = id => document.getElementById(id);
        const container = $('logContainer');

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadLogs('/logs/latest?limit=50', false);
            setInterval(() => loadLogs(`/logs?since_id=${state.latestId}`, true), 1000);

            container.addEventListener('scroll', () => {
                const nearBottom = container.scrollTop + container.clientHeight >= container.scrollHeight - 100;
                if (nearBottom && !state.loading && state.hasMore) loadHistory();
            });

            $('levelFilter').addEventListener('change', filterLogs);
            $('searchInput').addEventListener('input', filterLogs);
            $('fontSize').addEventListener('change', updateFontSize);

            const saved = localStorage.getItem('logFontSize');
            if (saved) { $('fontSize').value = saved; updateFontSize(); }
        });

        // 加载日志
        async function loadLogs(url, prepend) {
            try {
                const { logs } = await fetch(url).then(r => r.json());
                if (!logs?.length) return;

                if (container.querySelector('.loading')) container.innerHTML = '';

                const sorted = [...logs].sort((a, b) => b.id - a.id);
                sorted.forEach(log => addLog(log, prepend));

                state.latestId = Math.max(state.latestId, ...logs.map(l => l.id));
                if (!prepend && logs.length) state.oldestId = Math.min(...logs.map(l => l.id));

                updateCount();
                if (!prepend) container.scrollTop = 0;
            } catch (e) { console.error(e); }
        }

        // 加载历史
        async function loadHistory() {
            if (state.loading || !state.hasMore || state.oldestId === null) return;
            state.loading = true;
            showLoading(true);

            try {
                const { logs, has_more, oldest_id } = await fetch(`/logs/history?before_id=${state.oldestId}&limit=25`).then(r => r.json());
                logs?.forEach(log => addLog(log, false));
                state.hasMore = has_more;
                state.oldestId = oldest_id;
                updateCount();
            } catch (e) { console.error(e); }

            state.loading = false;
            showLoading(false);
        }

        // 添加日志条目
        function addLog(log, prepend = true) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.dataset.logId = log.id;
            div.dataset.level = log.level;
            div.style.cssText = `color: ${log.color}; font-size: ${$('fontSize').value}`;

            const time = new Date(log.timestamp).toLocaleTimeString();
            let msg = log.message;
            if (log.urls && log.urls.length > 0) {
                // 替换所有的URL为链接
                log.urls.forEach(url => {
                    msg = msg.replace(`url: ${url}`, `url: <a href="${url}" target="_blank" class="log-url">${url}</a>`);
                });
            }

            div.innerHTML = `
                <span class="log-time">${time}</span>
                <span class="log-level" style="color:${log.color}">${log.level}</span>
                <span class="log-message">${msg}</span>`;

            const loading = $('historyLoading');
            prepend ? container.insertBefore(div, container.firstChild)
                : loading ? container.insertBefore(div, loading) : container.appendChild(div);

            // 限制数量
            const entries = container.querySelectorAll('.log-entry');
            if (entries.length > 1000) entries[prepend ? entries.length - 1 : 0].remove();
        }

        // 显示/隐藏加载指示
        function showLoading(show) {
            let el = $('historyLoading');
            if (show && !el) {
                el = document.createElement('div');
                el.id = 'historyLoading';
                el.className = 'loading';
                el.textContent = '正在加载历史日志...';
                container.appendChild(el);
            } else if (!show && el) el.remove();
        }

        // 过滤日志
        function filterLogs() {
            const level = $('levelFilter').value;
            const search = $('searchInput').value.toLowerCase();
            container.querySelectorAll('.log-entry').forEach(log => {
                const match = (!level || log.dataset.level === level) &&
                    (!search || log.textContent.toLowerCase().includes(search));
                log.style.display = match ? 'block' : 'none';
            });
        }

        // 更新字体
        function updateFontSize() {
            const size = $('fontSize').value;
            container.querySelectorAll('.log-entry').forEach(el => el.style.fontSize = size);
            localStorage.setItem('logFontSize', size);
        }

        // 更新计数
        function updateCount() {
            $('logCount').textContent = `${container.querySelectorAll('.log-entry').length} 条日志`;
        }

        // 更新Cookies
        async function updateCookies(type) {
            const name = type === 'weibo' ? '微博' : 'B站';
            const content = prompt(`请输入新的${name}Cookies:`);
            if (!content) return;
            try {
                const { message, error } = await fetch(`/write-${type}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: content
                }).then(r => r.json());
                alert(message || error);
            } catch (e) { alert('错误: ' + e); }
        }
    </script>
</body>

</html>
